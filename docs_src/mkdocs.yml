site_name: aioddd
site_description: Async Python DDD utilities library
site_url: https://ticdenis.github.io/python-aioddd/
theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: pink
  features:
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github-alt
repo_name: ticdenis/python-aioddd
repo_url: https://github.com/ticdenis/python-aioddd
nav:
  - aioddd: index.md
  - Languages:
      - en: en/
      - es: es/
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/denisnavarroalcaide
    - icon: fontawesome/brands/github
      link: https://github.com/ticdenis
  alternate:
    - link: /en/
      name: en - English
    - link: /es/
      name: es - espa√±ol
  generator: false
copyright: Copyright &copy; 2020 - 2021
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
